<!DOCTYPE html>
<html ng-app="Formulario">
  <head>
    <meta charset="utf-8">
    <title>Formulários</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <style type="text/css">
       form input.ng-touched.ng-invalid {
         border:2px solid red;
       }

       form input.ng-valid {
         border:1px solid green;
       }

    </style>
  </head>
  <body ng-controller="FormController">
      <form novalidate name="form1" ng-submit="salvar(formulario)">
        Nome: <input name="nome" type="text" ng-model="formulario.nome" required>
        <div ng-show="form1.$submitted || form1.nome.$touched">
          <ul>
            <li ng-show="form1.nome.$error.required">Este campo é obrigatório</li>
          </ul>
        </div>
        <br>
        E-mail: <input name="email" type="email" ng-model="formulario.email" required>
        <div ng-show="form1.email.$touched">
          <ul>
            <li ng-show="form1.email.$error.required">Este campo é obrigatório</li>
            <li ng-show="form1.email.$error.email">Isto não é um e-mail</li>
          </ul>
        </div>
         <br>
        Idade: <input type="text" name="idade" ng-model="formulario.idade" required min-idade>
        <div ng-show="form1.idade.$touched">
          <ul>
            <li ng-show="form1.idade.$error.required">Este campo é obrigatório</li>
            <li ng-show="form1.idade.$error.idade">Voce nao tem idade suficiente</li>
          </ul>
        </div>
        <br>
        Genero: <input type="radio" ng-model="formulario.genero" value="masculino"> Masculino -
                <input type="radio" ng-model="formulario.genero" value="feminino"> Feminino <br>
        <input type="submit" value="Enviar" ng-disabled="form1.$invalid">
        <input type="reset" value="Reset" ng-click="reset()">
        <hr>
        <pre>
           {{formulario}}
        </pre>
        <hr>
        <pre>
          {{salvo}}
        </pre>
      </form>
  </body>
</html>

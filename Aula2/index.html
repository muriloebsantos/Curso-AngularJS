<!DOCTYPE html>
<html ng-app="MinhaLista">
  <head>
    <meta charset="utf-8">
    <title>Aula 2</title>
  </head>
  <body>
    <div ng-controller="TarefasController">
      <input type="text" ng-model="busca">
       <ul>
         <li ng-repeat="(key, tarefa) in tarefas | filter:busca | orderBy:'prioridade' | limitTo:2">
           {{tarefa.nome}} - {{tarefa.prioridade}}
           <a href="#" ng-click="delete(key)">Remover</a>
         </li>
       </ul>
       Nome: <input type="text" ng-model="tarefa.nome"><br>
       Prioridade: <input type="text" ng-model="tarefa.prioridade">
       <button type="button" ng-click="add()">Incluir</button>

       <hr>

       {{nome | uppercase}} <br>
       {{idade}} <br>
       {{salario | currency:'R$ '}} <br>
       {{salario | number:2}}
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
      <script src="script.js" charset="utf-8"></script>
  </body>
</html>
